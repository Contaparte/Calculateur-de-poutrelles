<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Poutrelles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fef7f2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #8B4513;
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-radius: 0;
            overflow: hidden;
        }

        .tab {
            flex: 1;
            padding: 18px 24px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            cursor: pointer;
            border: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            background: #8B4513;
            color: white;
            transform: translateY(-2px);
        }

        .tab:hover:not(.active) {
            background: rgba(139, 69, 19, 0.1);
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section {
            padding: 40px;
            background: #f5f5f0;
            border-right: 1px solid #e9ecef;
        }

        .results-section {
            padding: 40px;
            background: white;
        }

        .section-title {
            font-size: 1.5em;
            color: #8B4513;
            margin-bottom: 25px;
            font-weight: 600;
            border-bottom: 3px solid #D2691E;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        .dimension-input {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .dimension-input input {
            flex: 1;
        }

        .dimension-input span {
            font-size: 0.9em;
            color: #666;
            min-width: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8B4513;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #D2691E;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .checkbox-item:hover {
            background-color: rgba(139, 69, 19, 0.05);
        }

        .checkbox-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #8B4513;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: #f5f5f0;
            border-radius: 4px;
            padding: 20px;
            border-left: 4px solid #D2691E;
        }

        .result-label {
            font-size: 0.9em;
            color: #8B4513;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.3em;
            color: #8B4513;
            font-weight: 700;
        }

        .poutrelle-options {
            background: #f9f6f3;
            border-radius: 4px;
            padding: 25px;
            margin-top: 20px;
        }

        .poutrelle-option {
            background: #fef7f2;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .poutrelle-option:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .poutrelle-option.selected {
            border-left: 4px solid #D2691E;
        }

        .poutrelle-title {
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 8px;
        }

        .poutrelle-specs {
            font-size: 0.9em;
            color: #A0522D;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .no-solution {
            background: #fdf2f2;
            border: 2px solid #e74c3c;
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            color: #c0392b;
            font-weight: 600;
        }

        .status-success {
            background: linear-gradient(145deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
        }

        .status-success .result-value {
            color: #28a745;
        }

        .status-warning {
            background: linear-gradient(145deg, #fff3cd 0%, #ffeaa7 100%);
            border-color: #ffc107;
        }

        .status-warning .result-value {
            color: #856404;
        }

        .status-error {
            background: linear-gradient(145deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #dc3545;
        }

        .status-error .result-value {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .poutrelle-specs {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Calculateur Poutrelles
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('poutrelles-i')">Poutrelles en I</button>
            <button class="tab" onclick="showTab('poutrelles-ajourees')">Poutrelles AjourÃ©es</button>
            <button class="tab" onclick="showTab('solives-ccq')">Solives CCQ</button>
        </div>

        <!-- Onglet Poutrelles en I -->
        <div id="poutrelles-i" class="tab-content active">
            <!-- ... contenu inchangé ... -->
        </div>

        <!-- Onglet Poutrelles AjourÃ©es -->

            <!-- ... contenu inchangé ... -->
        </div>

        <!-- Onglet Solives CCQ -->
        <div id="solives-ccq" class="tab-content">
            <div class="main-content">

                            <div class="input-field">

                                <select id="support-ccq">

                                    <option value="lattes-continues">Lattes continues</option>
                                    <option value="entretoises">Entretoises</option>
                                    <option value="lattes-entretoises">Lattes continues et entretoises</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Conditions spÃ©ciales</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="radio" id="standard-ccq" name="special-ccq" value="standard" checked>
                                <label for="standard-ccq">Conditions standard</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="radio" id="plafond-ccq" name="special-ccq" value="plafond">

                            </div>
                            <div class="checkbox-item">
                                <input type="radio" id="chape-ccq" name="special-ccq" value="chape">
                                <label for="chape-ccq">Avec chape de bÃ©ton</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="results-section">
                    <h2 class="section-title">RÃ©sultats de calcul</h2>
                    
                    <div class="results-grid">
                        <div class="result-card">
                            <div class="result-label">PortÃ©e demandÃ©e</div>
                            <div class="result-value" id="resultPorteeDemandee-ccq">-</div>
                        </div>
                        <div class="result-card" id="status-box-ccq">
                            <div class="result-label">Statut</div>
                            <div class="result-value" id="resultStatut-ccq">-</div>
                        </div>
                    </div>

                    <div id="soliveResults-ccq">
                        <p style="text-align: center; color: #A0522D; margin-top: 50px;">
                            Entrez les paramÃ¨tres pour voir les options de solives CCQ.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
